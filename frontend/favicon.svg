<?xml version="1.0" encoding="utf-8"?>
<!-- Vruksha themed favicon: gold background with a simple tree mark (green leaves + brown trunk) -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Vruksha favicon">
  <defs>
    <linearGradient id="leavesGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2f8f3a"/>
      <stop offset="100%" stop-color="#6aa84f"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
  </defs>

  <!-- rounded square background in brand gold -->
  <rect width="64" height="64" rx="10" ry="10" fill="#D4AF37"/>

  <!-- soft inner circle to give contrast -->
  <circle cx="32" cy="28" r="20" fill="#fff8e6" opacity="0.92"/>

  <!-- leaves: simplified cluster -->
  <g transform="translate(32,22)">
    <ellipse cx="0" cy="-6" rx="12" ry="9" fill="url(#leavesGrad)"/>
    <ellipse cx="-8" cy="2" rx="8" ry="6" fill="url(#leavesGrad)" opacity="0.95"/>
    <ellipse cx="8" cy="2" rx="8" ry="6" fill="url(#leavesGrad)" opacity="0.95"/>
  </g>

  <!-- trunk -->
  <rect x="30" y="36" width="4" height="10" rx="2" fill="url(#trunkGrad)"/>

  <!-- subtle stroke around inner circle -->
  <circle cx="32" cy="28" r="20" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.7"/>
</svg>
